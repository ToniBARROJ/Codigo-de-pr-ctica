<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes y videos</title>
</head>
<body>
    <figure>
        <img src="https://www.universocraft.com/attachments/14484/" alt="vaca aerodinámica" width="300">
        <figcaption>Aquí podemos ver la aerodinámica de una vaca.</figcaption>
    </figure>

    <audio controls src="audio.mp3"></audio><br>

    <!-- Utilicar las etiquetas "source" cuando nos queremos asegurar de que el audio se debe reproducir. -->
    <audio controls>
        <source src="" type="audio/ogg">
        <source src="" type="audio/mpeg">
    </audio><br>

    <video controls src="DISCIPLINA.mp4" width="400"></video>
</body>
</html>
