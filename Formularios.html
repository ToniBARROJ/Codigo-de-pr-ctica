<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>

    <!-- El método por defecto para enviar los datos de nuestro formulario se denomina "GET", no es lo idóneo enviarlo con la URL ya que pueden ser muchos datos a enviar. -->

    <!-- Esto es la base del formulario, el atributo "action" indica dónde mandamos los datos de nuestro formulario. -->

    <!-- Usaremos el método "POST" que suple las carencias del método "GET", que envia datos dentro de la petición HTTP. -->

    <!-- Para determinar el modo en el que se envian esos datos usaremos el atributo "enctype" con el valor "application/x-www-form-urlencoded". De esta manera exiguimos que este será la manera en la que se enviaran los datos vía URL.
     
    Para poder enviar ficheros con el atributo "enctype" podemos utilizar el valor "multipart/form-data". Si bien se trata de un formato más flexible, dificulta el trabajo a bajo nivel. Básicamente, los campos se dividen por medio de una secuencia aleatoria de caracteres llamada boundary y, entre esos delimitadores, se incorporan los datos-->

    <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">

        <!-- "INPUT" es la etiqueta más común en los formularios y puede tener varias funciones, su función por defecto es la "text" dentro del atributo "type". Es importante agregar el atributo "name" con un texto para que el formulario se pueda ejectuar y enviar los datos a la URL. -->

        <input type="text" name="username" placeholder="Usuario" readonly>
        <input type="password" name="password" disabled placeholder="Contraseña">

        <!-- Para poder añadir ficheros, imágenes o archivos debemos añadir el valor "file" en el atributo "type" y especificar en el atributo "accept" todas las extensiones separadas por comas. -->

        <input type="file" name="foto" accept=".jpg,.jpeg,.png,image/gif" required>

        <!-- Con el valor "radio" podemos crear una lista para seleccionar opciones. Y si queremos que solo seleccione una opción podemos agregar el atributo "checked". -->

        <input type="radio" name="genero" value="masculino" checked>
        <input type="radio" name="genero" value="femenino">

        <!-- El valor "checkbox" nos permite tener un seleccionable en la tabla que puede activarse y desactivarse. -->

        <input type="checkbox" name="terminos_y_condiciones" value="Acepto">

        <!-- El valor "email" sirve para ingresar solo correos electrónicos con @. -->

        <input type="email" name="email" placeholder="ejemplo@ejemplo.com">

        <!-- Con el valor "url" podemos exigir urls en el formulario. -->

        <input type="url" name="url" placeholder="URL">

        <!-- Con el valor "number" podemos exigir números en el formulario. -->

        <input type="number" name="numero" placeholder="12345..." max="100" min="0" step="3">

        <!-- Con el valor "search" podemos aplicar una búsqueda de lo que escribamos dentro de la casilla. -->

        <input type="search" name="buscar" placeholder="Texto a buscar">

        <!-- Con el valor "tel" podemos pedir un número de telefono al usuario, y especificarlo con el atributo "pattern" con los valores "\d" que significa que debe haber un número.  -->

        <input type="tel" name="telefono" placeholder="555444333" pattern=" \d\d\d-\d\d\d-\d\d\d">

        <!-- Con el valor "color" podemos pedir que el usuario no indique un color. No es comunmente usado. -->

        <input type="color" name="color_favorito">

        <!-- Con el valor "time" podemos pedir que se ingrese una hora. -->

        <input type="time" name="hora_de_reserva">

        <!-- Con el valor "date" podremos pedir una fecha a los usuarios. -->

        <input type="date" name="fecha">

        <!-- Con el valor "datetime-local" tenemos las dos funcionalidades de "date" y "time" juntas, aunque debemos asegurar que el "valor", "max", "min" se ajusten al formato "año-mes-díaThora:minuto:segundo" -->

        <input type="datetime-local" name="fecha_y_hora">

        <!-- Con el valor "month" podemos ingresar con un calendario el mes y el año. -->

        <input type="month" name="mes">

        <!-- Con el valor "week" podemos ingresar con un calendario la semana númerica del año y nos enseña los días que abarca esa semana. -->

        <input type="week" name="semana">

        <!-- Con el valor "range" podemos ingresar un valor de manera imprecisa. Este input se usa más con JavaScript. -->

        <input type="range" name="rango">
        
        <!-- Con la etiqueta "select" podemos crear un desplegable donde la etiqueta "option" será lo que se nos visualizará. Estos datos se envian directamente como el usuario si no se añade el atributo "value", lo cual es trabajo del BackEnd -->

        <select name="selector" id="selector" required multiple>
            <option value="" selected disabled>Seleccione una de las opciones</option>
            <option value="1">hola</option>
            <option value="2">adiós</option>
            <optgroup label="parientes">
                <option value="1.1">madre</option>
                <option value="1.2">padre</option>
            </optgroup>
        </select>

        <!-- Con la etiqueta "textarea" podremos añadir un cuadro de texto donde los usuarios podrán escribir libremente. -->

        <textarea name="area_de_texto" id="area de texto" placeholder="Escriba aquí su vida" rows="5" cols="14"></textarea>

        <fieldset>
            <legend>Datos relevantes</legend>
            <label>Nombre y apellidos:<input type="text"></label><br>
            <label>Número de visitantes<input type="number"></label>
        </fieldset>
        <fieldset>
            <legend>Habitaciones</legend>
            <label><input type="checkbox">Habitación individual</label><br>
            <label><input type="checkbox">Habitación doble, 1 cama</label><br>
            <label><input type="checkbox">Habitación doble, 2 camas</label><br>
            <label><input type="checkbox">Habitación triple, 2 camas y 1 sofa-cama</label>
        </fieldset>

        <!-- Para poder enviar los datos mediante un click debemos añadir una etiqueta de botón. Estas pueden ser: "submit", enviar los datos en relación al URL del action; "reset", apenas se usa pero borra los datos escritos; "button", carece de función concreta y se usa más con código JavaScript. -->

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="submit">Button</button>
    </form>
</body>
</html>
