<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GESTIONADOR DE EMPRESAS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>

  <h1>Inicio de Sesión</h1>
  <form id="formulario-inicio" onsubmit="manejarInicioSesion(event)">
      <label for="usuario-inicio">Nombre de usuario:</label>
      <input type="text" id="usuario-inicio" required><br><br>

      <label for="contraseña-inicio">Contraseña:</label>
      <input type="password" id="contraseña-inicio" required><br><br>

      <button type="submit">Iniciar Sesión</button>
  </form>

  <p id="mensaje-inicio"></p>
  
  <p id="registro-de-usuario"><a href="registro.html">Registrar usuario</a></p>
</body>
